			display: flex;

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;

		}
		nav a {
			color: #fff;

			padding: 10px;

		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		.item {
			max-width: 300px;
			margin-bottom: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
			border-radius: 5px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.item img {
			max-width: 100%;
			margin-bottom: 20px;
		}
		.item h2 {
			margin: 0;
			font-size: 24px;
			font-weight: normal;
			text-align: center;
			margin-bottom: 10px;
		}
		.item p {
			margin: 0;
			text-align: center;
			margin-bottom: 20px;
		}
		.item button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		.item button:hover {
			background-color: #999;
		}
		footer {
			background-color: #666;
			color: #fff;
			padding: 20px;
			text-align: center;
